  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }

    .print-button {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 16px;
      background: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }
    @media print {
      .print-button { display: none; }
      body { margin: 0; background: #fff; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 50px;
    }

    .table {
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: #fff;
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 12px;
    }

    label { font-weight: bold; font-size: 12px; }
    input {
      padding: 4px;
      font-size: 12px;
      border: 1px solid #bbb;
    }
    input[readonly] { background: #f2f2f2; }

    /* Artikelnummer + Barcode nebeneinander */
    .artikel-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .artikelnummer {
      width: 80px;
    }
    .barcode {
      width: 120px;
      height: 40px;
    }

    /* Hervorhebung f√ºr den neuen Preis */
    .preisRabatt {
      font-size: 24px;
      font-weight: bold;
      color: red;
      background: #fff0f0;
      border: 2px solid red;
      padding: 6px;
    }

    @page {
      size: A4 landscape;
      margin: 10mm;
    }
    @media print {
      .grid {
        page-break-inside: avoid;
        break-inside: avoid;
        transform: scale(0.9);
        transform-origin: top left;
      }
      .table {
        font-size: 10px;
      }
      input, label {
        font-size: 10px;
      }
      .preisRabatt {
        font-size: 20px;
      }
    }
  </style>
</head>

  <script>
    let ARTIKEL_INDEX = null;
    async function ladeArtikelListe() {
      if (ARTIKEL_INDEX) return ARTIKEL_INDEX;
      try {
        const response = await fetch('./artikel_liste.json');
        if (!response.ok) throw new Error("HTTP " + response.status);
        const data = await response.json();
        ARTIKEL_INDEX = data; // direkt als Objekt speichern
        return ARTIKEL_INDEX;
      } catch (e) {
        console.error("Fehler beim Laden artikel_liste.json", e);
        ARTIKEL_INDEX = {};
        return ARTIKEL_INDEX;
      }
    }

    async function berechne(table) {

      const rabattFeld = table.querySelector('.preisRabatt');

        const preis = artikel.preis * flaeche;
        preisFeld.value = preis.toFixed(2) + ' ‚Ç¨';
